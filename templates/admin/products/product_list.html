<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapIt - Seznam značek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/brand_form.css') }}">
</head>

<body>
    {% include 'navbar.html' %}
    {% include 'admin/admin_sidebar.html' %}
    {% include 'message.html' %}

    <div class="main-content">
        <div class="filter-section">
            <div class="row">
                <div class="col-md-12 mt-3">
                    <h2 class="swapnout-text">Seznam produktů</h2>
                    <hr class="custom-hr">

                    <div class="table-container">
                        <table class="brand-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Název produktu</th>
                                    <th>Viditelnost</th>
                                    <th>Editovat</th>
                                    <th>Smazat</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in products %}
                                <tr>
                                    <td>{{ product.id }}</td>
                                    <td>{{ product.title }}</td>
                                    <td>{{ product.description }}</td>
                                    <td>
                                        <a href="" class="btn-edit">Editovat</a>
                                    </td>
                                    <td>
                                        <form action="" method="POST" style="display:inline;">
                                            <button type="submit" class="btn-delete" onclick="return confirm('Opravdu chcete smazat tento produkt?');">Smazat</button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/message.js') }}"></script>
    <script src="{{ url_for('static', filename='js/drop_down_menu_admin.js') }}"></script>
</body>

</html>
